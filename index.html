<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好友拆帳助手 - 雲端同步版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#F5F5F5] text-[#576F72]">
    <div id="root"></div>

    <script type="module" babel>
        const { useState, useEffect, useRef, useMemo } = React;
        
        // --- Firebase Imports from CDN ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, query, onSnapshot, deleteDoc, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyCf3gdvdTMm5BFXjho7_xdQjE0eH4JSAzM",
            authDomain: "keep-40f68.firebaseapp.com",
            projectId: "keep-40f68",
            storageBucket: "keep-40f68.firebasestorage.app",
            messagingSenderId: "419621970498",
            appId: "1:419621970498:web:9370a95618f4f8170103db",
            measurementId: "G-D6J8P9967X"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "expense-splitter-v2";

        const colorPalettes = [
            { name: '鼠尾草綠', primary: '#8E9775', secondary: '#E28E8E' },
            { name: '乾燥玫瑰', primary: '#B27070', secondary: '#7D9D9C' },
            { name: '迷霧藍', primary: '#7D9D9C', secondary: '#B2967D' },
            { name: '奶油黃', primary: '#C2B490', secondary: '#8E9775' },
            { name: '暗礦灰', primary: '#576F72', secondary: '#8E9775' }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [books, setBooks] = useState([]);
            const [currentBookId, setCurrentBookId] = useState(null);
            const [isAddingBook, setIsAddingBook] = useState(false);
            const [newBookName, setNewBookName] = useState('');
            const [items, setItems] = useState([]);
            const [settlements, setSettlements] = useState([]);
            const [participants, setParticipants] = useState(['我', '朋友']);
            const [exchangeRate, setExchangeRate] = useState(0.22);
            const [currencyName, setCurrencyName] = useState('JPY');
            const [isForeignMode, setIsForeignMode] = useState(false);
            const [themeColor, setThemeColor] = useState(colorPalettes[0]);
            const [showPalette, setShowPalette] = useState(false);
            const [inputMode, setInputMode] = useState('single');
            const [batchText, setBatchText] = useState('');
            const [quickInput, setQuickInput] = useState({ name: '', amount: '', currency: 'TWD', payer: '我' });
            const [view, setView] = useState('active');
            const [isSettling, setIsSettling] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const [isParticipantsExpanded, setIsParticipantsExpanded] = useState(true);
            const [uidInput, setUidInput] = useState('');
            const [showUidModal, setShowUidModal] = useState(false);

            const [showReceipt, setShowReceipt] = useState(false);
            const [lastSettlementData, setLastSettlementData] = useState(null);
            const receiptRef = useRef(null);

            // 初始化 Auth
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser(u);
                        setUidInput(u.uid);
                    } else {
                        signInAnonymously(auth).catch(() => setErrorMessage("匿名登入失敗"));
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 監聽帳本列表
            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'users', user.uid, 'books');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const booksData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setBooks(booksData);
                    if (!currentBookId && booksData.length > 0) {
                        setCurrentBookId(booksData[0].id);
                    }
                }, (error) => {
                    console.error("Fetch books error:", error);
                });
                return () => unsubscribe();
            }, [user]);

            // 監聽特定帳本細節
            useEffect(() => {
                if (!user || !currentBookId) return;
                const bookRef = doc(db, 'artifacts', appId, 'users', user.uid, 'books', currentBookId);
                
                const unsubBook = onSnapshot(bookRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setParticipants(docSnap.data().participants || ['我', '朋友']);
                    }
                });

                const qExpenses = collection(db, 'artifacts', appId, 'users', user.uid, 'books', currentBookId, 'expenses');
                const unsubExp = onSnapshot(qExpenses, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setItems(data.filter(i => i.status !== 'settled').sort((a, b) => b.timestamp - a.timestamp));
                });

                const qSettlements = collection(db, 'artifacts', appId, 'users', user.uid, 'books', currentBookId, 'settlements');
                const unsubSet = onSnapshot(qSettlements, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setSettlements(data.sort((a, b) => b.settledAt - a.settledAt));
                });

                return () => { unsubBook(); unsubExp(); unsubSet(); };
            }, [user, currentBookId]);

            const handleAddBook = async () => {
                if (!newBookName.trim() || !user) return;
                try {
                    const docRef = await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'books'), {
                        name: newBookName, participants: ['我', '朋友'], createdAt: Date.now()
                    });
                    setNewBookName('');
                    setIsAddingBook(false);
                    setCurrentBookId(docRef.id);
                    setView('active');
                } catch (e) { setErrorMessage("新增帳本失敗"); }
            };

            const updateParticipants = async (newParticipants) => {
                if (!user || !currentBookId) return;
                setParticipants(newParticipants);
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'books', currentBookId), { participants: newParticipants });
                } catch (e) { setErrorMessage("更新成員失敗"); }
            };

            const handleQuickAdd = async () => {
                if (!quickInput.name || !quickInput.amount || !currentBookId) {
                    setErrorMessage("請輸入完整資料並選擇帳本");
                    return;
                }
                const amount = parseFloat(quickInput.amount);
                const isForeign = quickInput.currency !== 'TWD';
                const finalAmountInTWD = isForeign ? amount * exchangeRate : amount;
                
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'books', currentBookId, 'expenses'), {
                        name: quickInput.name,
                        rawAmount: isForeign ? amount : null,
                        currency: isForeign ? quickInput.currency : 'TWD',
                        amount: finalAmountInTWD,
                        payer: quickInput.payer,
                        status: 'active',
                        timestamp: Date.now()
                    });
                    setQuickInput(prev => ({ ...prev, name: '', amount: '' }));
                } catch (e) { setErrorMessage("新增失敗"); }
            };

            const calculateBalances = (dataItems = items) => {
                const totalSpent = dataItems.reduce((sum, i) => sum + i.amount, 0);
                const average = totalSpent / (participants.length || 1);
                const balances = {};
                participants.forEach(p => {
                    const paid = dataItems.filter(i => i.payer === p).reduce((sum, i) => sum + i.amount, 0);
                    balances[p] = paid - average;
                });
                return { totalSpent, average, balances };
            };

            const handleSettlement = async () => {
                if (items.length === 0 || !user || !currentBookId) return;
                setIsSettling(true);
                const stats = calculateBalances();
                const settlementData = {
                    items: [...items],
                    ...stats,
                    settledAt: Date.now(),
                    bookName: books.find(b => b.id === currentBookId)?.name || '未命名'
                };
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'books', currentBookId, 'settlements'), settlementData);
                    const batch = writeBatch(db);
                    items.forEach(item => {
                        batch.update(doc(db, 'artifacts', appId, 'users', user.uid, 'books', currentBookId, 'expenses', item.id), { status: 'settled' });
                    });
                    await batch.commit();
                    setLastSettlementData(settlementData);
                    setShowReceipt(true);
                } catch (e) { setErrorMessage("結算失敗"); }
                finally { setIsSettling(false); }
            };

            const saveAsImage = async () => {
                if (!receiptRef.current) return;
                const canvas = await html2canvas(receiptRef.current);
                const link = document.createElement('a');
                link.download = `結算單_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            const handleLogout = async () => {
                await signOut(auth);
                window.location.reload();
            };

            const { totalSpent, average, balances } = calculateBalances();

            if (loading) return <div className="h-screen flex items-center justify-center font-bold">載入中...</div>;

            return (
                <div className="min-h-screen flex flex-col items-center">
                    {/* UID 同步視窗 */}
                    {showUidModal && (
                        <div className="fixed inset-0 bg-black/50 z-[200] flex items-center justify-center p-4">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm space-y-4">
                                <h3 className="font-black text-lg text-center">雲端帳號同步</h3>
                                <p className="text-xs text-slate-400">輸入 UID 以載入你在其他裝置的紀錄：</p>
                                <input 
                                    value={uidInput} 
                                    onChange={(e) => setUidInput(e.target.value)}
                                    className="w-full bg-slate-100 p-4 rounded-2xl text-xs font-mono"
                                />
                                <div className="flex gap-2">
                                    <button onClick={() => setShowUidModal(false)} className="flex-1 py-3 font-bold text-slate-400">關閉</button>
                                    <button onClick={() => { localStorage.setItem('saved_uid', uidInput); alert('已記錄，請妥善保管。'); setShowUidModal(false); }} style={{ backgroundColor: themeColor.primary }} className="flex-1 py-3 rounded-2xl text-white font-bold">保存 UID</button>
                                </div>
                                <button onClick={handleLogout} className="w-full text-red-400 text-xs font-bold pt-4 border-t">登出帳號</button>
                            </div>
                        </div>
                    )}

                    {/* 收據視窗 */}
                    {showReceipt && lastSettlementData && (
                        <div className="fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4 overflow-y-auto">
                            <div className="w-full max-w-sm flex flex-col gap-4">
                                <div ref={receiptRef} className="bg-white p-8 rounded-3xl space-y-6">
                                    <h2 className="text-xl font-black">{lastSettlementData.bookName} 結算</h2>
                                    <div className="bg-slate-50 p-4 rounded-2xl">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">總支出</p>
                                        <p className="text-2xl font-black">${lastSettlementData.totalSpent.toLocaleString()}</p>
                                    </div>
                                    <div className="space-y-3">
                                        {Object.entries(lastSettlementData.balances).map(([n, b]) => (
                                            <div key={n} className="flex justify-between text-sm font-bold">
                                                <span>{n}</span>
                                                <span style={{ color: b >= 0 ? themeColor.primary : themeColor.secondary }}>
                                                    {b >= 0 ? '收' : '付'} ${Math.abs(b).toFixed(0)}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={saveAsImage} className="flex-1 bg-white py-4 rounded-2xl font-black text-sm">儲存圖片</button>
                                    <button onClick={() => setShowReceipt(false)} className="bg-white/20 text-white px-6 rounded-2xl">關閉</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="w-full bg-white border-b sticky top-0 z-30 px-4 py-4 flex justify-center">
                        <div className="w-full max-w-5xl flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <button onClick={() => setView('books')} className="text-sm font-black flex items-center gap-1">
                                    <i data-lucide="folder" className="w-4 h-4"></i>
                                    {books.find(b => b.id === currentBookId)?.name || '選擇帳本'}
                                </button>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setShowUidModal(true)} className="p-2 bg-slate-100 rounded-xl"><i data-lucide="user" className="w-4 h-4"></i></button>
                                <div className="flex bg-slate-100 p-1 rounded-xl">
                                    <button onClick={() => setView('active')} className={`px-4 py-1.5 text-xs font-bold rounded-lg ${view === 'active' ? 'bg-white shadow-sm' : 'text-slate-400'}`}>現行</button>
                                    <button onClick={() => setView('history')} className={`px-4 py-1.5 text-xs font-bold rounded-lg ${view === 'history' ? 'bg-white shadow-sm' : 'text-slate-400'}`}>歷史</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="w-full max-w-xl p-4 md:p-8 space-y-6 pb-32">
                        {view === 'books' ? (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="font-black text-lg">我的帳本庫</h2>
                                    <button onClick={() => setIsAddingBook(true)} style={{ backgroundColor: themeColor.primary }} className="text-white p-2 rounded-full"><i data-lucide="plus"></i></button>
                                </div>
                                {isAddingBook && (
                                    <div className="bg-white p-6 rounded-3xl shadow-sm border space-y-4">
                                        <input autoFocus placeholder="帳本名稱..." value={newBookName} onChange={(e) => setNewBookName(e.target.value)} className="w-full bg-slate-100 p-4 rounded-2xl border-none" />
                                        <button onClick={handleAddBook} style={{ backgroundColor: themeColor.primary }} className="w-full text-white py-3 rounded-2xl font-bold">建立</button>
                                    </div>
                                )}
                                <div className="grid grid-cols-1 gap-4">
                                    {books.map(b => (
                                        <button key={b.id} onClick={() => { setCurrentBookId(b.id); setView('active'); }} className={`p-6 rounded-3xl text-left border ${currentBookId === b.id ? 'border-2' : 'bg-white'}`} style={currentBookId === b.id ? { borderColor: themeColor.primary } : {}}>
                                            <span className="font-black block">{b.name}</span>
                                            <span className="text-[10px] text-slate-400 font-bold">{b.participants?.length || 0} 位成員</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ) : view === 'active' ? (
                            <div className="space-y-6">
                                {/* 參與成員 - 可縮放 */}
                                <div className="bg-white p-6 rounded-3xl shadow-sm border space-y-4">
                                    <div className="flex justify-between items-center cursor-pointer" onClick={() => setIsParticipantsExpanded(!isParticipantsExpanded)}>
                                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">參與成員</h3>
                                        <i data-lucide={isParticipantsExpanded ? "chevron-up" : "chevron-down"} className="w-4 h-4 text-slate-300"></i>
                                    </div>
                                    {isParticipantsExpanded && (
                                        <div className="flex flex-wrap gap-2 animate-in fade-in">
                                            {participants.map((p, idx) => (
                                                <input key={idx} value={p} onChange={(e) => { 
                                                    const newList = [...participants]; 
                                                    newList[idx] = e.target.value; 
                                                    updateParticipants(newList); 
                                                }} className="bg-slate-100 px-4 py-2 rounded-2xl text-xs font-bold w-24 text-center border-none" />
                                            ))}
                                            <button onClick={() => updateParticipants([...participants, `成員${participants.length + 1}`])} className="px-4 py-2 border-2 border-dashed border-slate-200 rounded-2xl text-slate-300"><i data-lucide="user-plus" className="w-4 h-4"></i></button>
                                        </div>
                                    )}
                                </div>

                                {/* 輸入區 */}
                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border space-y-6">
                                    <div className="grid grid-cols-12 gap-3">
                                        <input placeholder="品項名稱" value={quickInput.name} onChange={(e) => setQuickInput({...quickInput, name: e.target.value})} className="col-span-12 bg-slate-100 p-4 rounded-2xl text-sm font-bold border-none" />
                                        <input type="number" placeholder="金額" value={quickInput.amount} onChange={(e) => setQuickInput({...quickInput, amount: e.target.value})} className="col-span-12 bg-slate-100 p-4 rounded-2xl text-sm font-bold border-none" />
                                    </div>
                                    <div className="space-y-3">
                                        <span className="text-[9px] font-black text-slate-300 ml-1 uppercase">付款人</span>
                                        <div className="flex flex-wrap gap-2">
                                            {participants.map(p => (
                                                <button key={p} onClick={() => setQuickInput({...quickInput, payer: p})} className={`px-4 py-2 rounded-2xl text-xs font-bold border-2 ${quickInput.payer === p ? 'text-white' : 'bg-white text-slate-400 border-slate-100'}`} style={quickInput.payer === p ? { backgroundColor: themeColor.primary, borderColor: themeColor.primary } : {}}>{p}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={handleQuickAdd} className="w-full text-white py-4 rounded-2xl font-black text-sm shadow-lg" style={{ backgroundColor: '#40514E' }}>新增支出</button>
                                </div>

                                {/* 摘要 */}
                                <div className="bg-[#40514E] rounded-[2rem] p-8 text-white">
                                    <p className="text-[10px] font-black opacity-50 uppercase tracking-widest mb-2">總計支出</p>
                                    <h2 className="text-3xl font-black mb-6">${totalSpent.toLocaleString()}</h2>
                                    <div className="space-y-3">
                                        {participants.map(p => {
                                            const b = balances[p] || 0;
                                            return (
                                                <div key={p} className="flex justify-between items-center bg-white/10 p-4 rounded-2xl">
                                                    <span className="font-bold">{p}</span>
                                                    <span className="font-black" style={{ color: b >= 0 ? themeColor.primary : themeColor.secondary }}>{b >= 0 ? '+' : '-'}${Math.abs(b).toFixed(0)}</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                {items.length > 0 && (
                                    <button onClick={handleSettlement} className="w-full text-white font-black py-5 rounded-[2rem] shadow-xl" style={{ backgroundColor: themeColor.primary }}>
                                        結算帳本並產生收據
                                    </button>
                                )}
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <h2 className="text-xl font-black">歷史紀錄</h2>
                                {settlements.map(s => (
                                    <div key={s.id} onClick={() => { setLastSettlementData(s); setShowReceipt(true); }} className="bg-white p-6 rounded-3xl border cursor-pointer">
                                        <div className="flex justify-between items-center">
                                            <span className="font-bold">{new Date(s.settledAt).toLocaleDateString()}</span>
                                            <span className="font-black text-lg">${s.totalSpent.toLocaleString()}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Lucide icons after render
        setTimeout(() => {
            if (window.lucide) window.lucide.createIcons();
        }, 1000);
    </script>
</body>
</html>
