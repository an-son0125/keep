<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好友拆帳助手 - 雲端同步版</title>
    <!-- 基礎依賴 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- React 核心 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel 編譯器 (用於 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK (使用 compat 版本確保在單一檔案中穩定運行) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#F5F5F5] text-[#576F72]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyCf3gdvdTMm5BFXjho7_xdQjE0eH4JSAzM",
            authDomain: "keep-40f68.firebaseapp.com",
            projectId: "keep-40f68",
            storageBucket: "keep-40f68.firebasestorage.app",
            messagingSenderId: "419621970498",
            appId: "1:419621970498:web:9370a95618f4f8170103db",
            measurementId: "G-D6J8P9967X"
        };

        // 初始化 Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "expense-splitter-v2";

        const colorPalettes = [
            { name: '鼠尾草綠', primary: '#8E9775', secondary: '#E28E8E' },
            { name: '乾燥玫瑰', primary: '#B27070', secondary: '#7D9D9C' },
            { name: '迷霧藍', primary: '#7D9D9C', secondary: '#B2967D' },
            { name: '奶油黃', primary: '#C2B490', secondary: '#8E9775' },
            { name: '暗礦灰', primary: '#576F72', secondary: '#8E9775' }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [books, setBooks] = useState([]);
            const [currentBookId, setCurrentBookId] = useState(null);
            const [isAddingBook, setIsAddingBook] = useState(false);
            const [newBookName, setNewBookName] = useState('');
            const [items, setItems] = useState([]);
            const [settlements, setSettlements] = useState([]);
            const [participants, setParticipants] = useState(['我', '朋友']);
            const [exchangeRate, setExchangeRate] = useState(0.22);
            const [themeColor, setThemeColor] = useState(colorPalettes[0]);
            const [quickInput, setQuickInput] = useState({ name: '', amount: '', currency: 'TWD', payer: '我' });
            const [view, setView] = useState('active');
            const [errorMessage, setErrorMessage] = useState('');
            const [isParticipantsExpanded, setIsParticipantsExpanded] = useState(true);
            const [uidInput, setUidInput] = useState('');
            const [showUidModal, setShowUidModal] = useState(false);
            const [showReceipt, setShowReceipt] = useState(false);
            const [lastSettlementData, setLastSettlementData] = useState(null);
            const receiptRef = useRef(null);

            // 1. 初始化 Auth
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        setUidInput(u.uid);
                    } else {
                        try {
                            await auth.signInAnonymously();
                        } catch (e) {
                            setErrorMessage("登入系統失敗，請重新整理");
                        }
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 2. 監聽帳本列表
            useEffect(() => {
                if (!user) return;
                const path = `artifacts/${appId}/users/${user.uid}/books`;
                const unsubscribe = db.collection(path).onSnapshot((snapshot) => {
                    const booksData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setBooks(booksData);
                    if (!currentBookId && booksData.length > 0) {
                        setCurrentBookId(booksData[0].id);
                    }
                }, (err) => console.error("Books error:", err));
                return () => unsubscribe();
            }, [user]);

            // 3. 監聽帳本詳情與支出
            useEffect(() => {
                if (!user || !currentBookId) return;
                const bookRef = db.doc(`artifacts/${appId}/users/${user.uid}/books/${currentBookId}`);
                
                const unsubBook = bookRef.onSnapshot((docSnap) => {
                    if (docSnap.exists) {
                        setParticipants(docSnap.data().participants || ['我', '朋友']);
                    }
                });

                const unsubExp = bookRef.collection('expenses')
                    .onSnapshot((snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setItems(data.filter(i => i.status !== 'settled').sort((a, b) => b.timestamp - a.timestamp));
                    });

                const unsubSet = bookRef.collection('settlements')
                    .onSnapshot((snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setSettlements(data.sort((a, b) => b.settledAt - a.settledAt));
                    });

                return () => { unsubBook(); unsubExp(); unsubSet(); };
            }, [user, currentBookId]);

            // 圖標初始化
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, books, isAddingBook, showUidModal]);

            const handleAddBook = async () => {
                if (!newBookName.trim() || !user) return;
                try {
                    const res = await db.collection(`artifacts/${appId}/users/${user.uid}/books`).add({
                        name: newBookName, participants: ['我', '朋友'], createdAt: Date.now()
                    });
                    setNewBookName('');
                    setIsAddingBook(false);
                    setCurrentBookId(res.id);
                    setView('active');
                } catch (e) { setErrorMessage("無法新增帳本"); }
            };

            const updateParticipants = async (newList) => {
                if (!user || !currentBookId) return;
                setParticipants(newList);
                try {
                    await db.doc(`artifacts/${appId}/users/${user.uid}/books/${currentBookId}`).update({ participants: newList });
                } catch (e) { console.error(e); }
            };

            const handleQuickAdd = async () => {
                if (!quickInput.name || !quickInput.amount || !currentBookId) return;
                const amount = parseFloat(quickInput.amount);
                try {
                    await db.collection(`artifacts/${appId}/users/${user.uid}/books/${currentBookId}/expenses`).add({
                        name: quickInput.name,
                        amount: amount,
                        payer: quickInput.payer,
                        status: 'active',
                        timestamp: Date.now()
                    });
                    setQuickInput(prev => ({ ...prev, name: '', amount: '' }));
                } catch (e) { setErrorMessage("新增失敗"); }
            };

            const calculateBalances = () => {
                const totalSpent = items.reduce((sum, i) => sum + i.amount, 0);
                const average = totalSpent / (participants.length || 1);
                const balances = {};
                participants.forEach(p => {
                    const paid = items.filter(i => i.payer === p).reduce((sum, i) => sum + i.amount, 0);
                    balances[p] = paid - average;
                });
                return { totalSpent, average, balances };
            };

            const handleSettlement = async () => {
                if (items.length === 0 || !user || !currentBookId) return;
                const stats = calculateBalances();
                const settlementData = {
                    items: [...items],
                    ...stats,
                    settledAt: Date.now(),
                    bookName: books.find(b => b.id === currentBookId)?.name || '未命名'
                };
                try {
                    await db.collection(`artifacts/${appId}/users/${user.uid}/books/${currentBookId}/settlements`).add(settlementData);
                    const batch = db.batch();
                    items.forEach(item => {
                        const ref = db.doc(`artifacts/${appId}/users/${user.uid}/books/${currentBookId}/expenses/${item.id}`);
                        batch.update(ref, { status: 'settled' });
                    });
                    await batch.commit();
                    setLastSettlementData(settlementData);
                    setShowReceipt(true);
                } catch (e) { setErrorMessage("結算失敗"); }
            };

            const handleLogout = async () => {
                await auth.signOut();
                window.location.reload();
            };

            const { totalSpent, balances } = calculateBalances();

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">系統啟動中...</div>;

            return (
                <div className="min-h-screen flex flex-col items-center pb-20">
                    {/* UID 同步模態視窗 */}
                    {showUidModal && (
                        <div className="fixed inset-0 bg-black/60 z-[200] flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-[2.5rem] w-full max-w-sm space-y-6 shadow-2xl">
                                <div className="text-center space-y-2">
                                    <h3 className="font-black text-xl">雲端帳號記憶</h3>
                                    <p className="text-xs text-slate-400">保存 UID 可在不同裝置載入紀錄</p>
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black text-slate-300 ml-1 uppercase">你的個人 UID</label>
                                    <input 
                                        value={uidInput} 
                                        readOnly
                                        className="w-full bg-slate-100 p-4 rounded-2xl text-[10px] font-mono text-slate-500 border-none focus:ring-0"
                                    />
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowUidModal(false)} className="flex-1 py-4 font-bold text-slate-400">取消</button>
                                    <button 
                                        onClick={() => { navigator.clipboard.writeText(uidInput); alert('UID 已複製！請保存好以便日後同步。'); }} 
                                        style={{ backgroundColor: themeColor.primary }} 
                                        className="flex-1 py-4 rounded-2xl text-white font-bold shadow-lg"
                                    >
                                        複製 UID
                                    </button>
                                </div>
                                <button onClick={handleLogout} className="w-full text-red-400 text-xs font-bold pt-6 border-t border-slate-50">登出帳號並清除本地快取</button>
                            </div>
                        </div>
                    )}

                    {/* 頂部導航 */}
                    <header className="w-full bg-white/80 backdrop-blur-md border-b sticky top-0 z-30 px-4 py-4 flex justify-center">
                        <div className="w-full max-w-xl flex justify-between items-center">
                            <button onClick={() => setView('books')} className="flex items-center gap-2 px-4 py-2 bg-slate-50 rounded-2xl border border-slate-100 transition-active">
                                <i data-lucide="layout-grid" className="w-4 h-4"></i>
                                <span className="text-sm font-black truncate max-w-[120px]">
                                    {books.find(b => b.id === currentBookId)?.name || '切換帳本'}
                                </span>
                            </button>
                            <div className="flex gap-2">
                                <button onClick={() => setShowUidModal(true)} className="p-3 bg-slate-100 rounded-2xl text-slate-500 hover:bg-slate-200"><i data-lucide="user" className="w-5 h-5"></i></button>
                                <div className="flex bg-slate-100 p-1 rounded-2xl">
                                    <button onClick={() => setView('active')} className={`px-5 py-2 text-xs font-bold rounded-xl transition-all ${view === 'active' ? 'bg-white shadow-sm scale-105' : 'text-slate-400'}`}>現行</button>
                                    <button onClick={() => setView('history')} className={`px-5 py-2 text-xs font-bold rounded-xl transition-all ${view === 'history' ? 'bg-white shadow-sm scale-105' : 'text-slate-400'}`}>歷史</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="w-full max-w-xl p-4 md:p-6 space-y-6">
                        {view === 'books' ? (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-end px-2">
                                    <div>
                                        <h2 className="font-black text-2xl">帳本庫</h2>
                                        <p className="text-xs text-slate-400">管理你的所有拆帳活動</p>
                                    </div>
                                    <button onClick={() => setIsAddingBook(true)} style={{ backgroundColor: themeColor.primary }} className="text-white p-4 rounded-2xl shadow-lg hover:scale-110 transition-transform"><i data-lucide="plus"></i></button>
                                </div>
                                
                                {isAddingBook && (
                                    <div className="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-50 space-y-4 animate-in zoom-in-95">
                                        <input autoFocus placeholder="輸入新帳本名稱..." value={newBookName} onChange={(e) => setNewBookName(e.target.value)} className="w-full bg-slate-50 p-5 rounded-2xl border-none focus:ring-2 ring-slate-100 font-bold" />
                                        <div className="flex gap-2">
                                            <button onClick={() => setIsAddingBook(false)} className="flex-1 py-4 font-bold text-slate-400">取消</button>
                                            <button onClick={handleAddBook} style={{ backgroundColor: themeColor.primary }} className="flex-1 text-white py-4 rounded-2xl font-bold shadow-lg">建立帳本</button>
                                        </div>
                                    </div>
                                )}

                                <div className="grid grid-cols-1 gap-4">
                                    {books.map(b => (
                                        <button key={b.id} onClick={() => { setCurrentBookId(b.id); setView('active'); }} className={`group p-6 rounded-[2rem] text-left border-2 transition-all ${currentBookId === b.id ? 'bg-white' : 'bg-slate-50 border-transparent opacity-70'}`} style={currentBookId === b.id ? { borderColor: themeColor.primary } : {}}>
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <span className="font-black text-lg block mb-1">{b.name}</span>
                                                    <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">{b.participants?.length || 0} MEMBERS</span>
                                                </div>
                                                <i data-lucide="chevron-right" className={`w-5 h-5 transition-transform ${currentBookId === b.id ? 'text-slate-300 group-hover:translate-x-1' : 'text-transparent'}`}></i>
                                            </div>
                                        </button>
                                    ))}
                                    {books.length === 0 && !isAddingBook && (
                                        <div className="py-20 text-center space-y-4 opacity-30">
                                            <i data-lucide="archive" className="w-12 h-12 mx-auto"></i>
                                            <p className="font-bold">目前沒有帳本，點擊右上方新增</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : view === 'active' ? (
                            <div className="space-y-6 animate-in fade-in">
                                {/* 成員管理 - 可摺疊 */}
                                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 transition-all">
                                    <div className="flex justify-between items-center cursor-pointer" onClick={() => setIsParticipantsExpanded(!isParticipantsExpanded)}>
                                        <div className="flex items-center gap-2">
                                            <div className="w-1.5 h-1.5 rounded-full" style={{ backgroundColor: themeColor.primary }}></div>
                                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">參與成員</h3>
                                        </div>
                                        <i data-lucide={isParticipantsExpanded ? "chevron-up" : "chevron-down"} className="w-4 h-4 text-slate-300"></i>
                                    </div>
                                    {isParticipantsExpanded && (
                                        <div className="mt-6 flex flex-wrap gap-2 animate-in slide-in-from-top-2">
                                            {participants.map((p, idx) => (
                                                <input key={idx} value={p} onChange={(e) => { 
                                                    const newList = [...participants]; 
                                                    newList[idx] = e.target.value; 
                                                    updateParticipants(newList); 
                                                }} className="bg-slate-50 px-4 py-2.5 rounded-xl text-xs font-bold w-24 text-center border-none focus:ring-2 ring-slate-100" />
                                            ))}
                                            <button onClick={() => updateParticipants([...participants, `成員${participants.length + 1}`])} className="px-4 py-2.5 border-2 border-dashed border-slate-100 rounded-xl text-slate-300 hover:border-slate-200 transition-colors"><i data-lucide="user-plus" className="w-4 h-4"></i></button>
                                        </div>
                                    )}
                                </div>

                                {/* 快速輸入 */}
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6">
                                    <div className="space-y-4">
                                        <input placeholder="品項名稱 (例如: 晚餐、車資)" value={quickInput.name} onChange={(e) => setQuickInput({...quickInput, name: e.target.value})} className="w-full bg-slate-50 p-5 rounded-2xl text-sm font-bold border-none focus:ring-2 ring-slate-100 placeholder:text-slate-300" />
                                        <div className="relative">
                                            <span className="absolute left-5 top-1/2 -translate-y-1/2 font-black text-slate-300">$</span>
                                            <input type="number" placeholder="金額" value={quickInput.amount} onChange={(e) => setQuickInput({...quickInput, amount: e.target.value})} className="w-full bg-slate-50 p-5 pl-10 rounded-2xl text-sm font-bold border-none focus:ring-2 ring-slate-100" />
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        <span className="text-[9px] font-black text-slate-300 ml-1 uppercase tracking-widest">誰付的錢？</span>
                                        <div className="flex flex-wrap gap-2">
                                            {participants.map(p => (
                                                <button key={p} onClick={() => setQuickInput({...quickInput, payer: p})} className={`px-5 py-2.5 rounded-xl text-xs font-bold border-2 transition-all ${quickInput.payer === p ? 'text-white shadow-md scale-105' : 'bg-white text-slate-400 border-slate-50 hover:border-slate-100'}`} style={quickInput.payer === p ? { backgroundColor: themeColor.primary, borderColor: themeColor.primary } : {}}>{p}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={handleQuickAdd} className="w-full text-white py-5 rounded-2xl font-black text-sm shadow-xl hover:brightness-110 active:scale-[0.98] transition-all" style={{ backgroundColor: '#40514E' }}>新增這筆支出</button>
                                </div>

                                {/* 統計摘要 */}
                                <div className="bg-[#40514E] rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-white/5 rounded-full -mr-16 -mt-16"></div>
                                    <p className="text-[10px] font-black opacity-40 uppercase tracking-[0.2em] mb-2">總計支出總額</p>
                                    <h2 className="text-4xl font-black mb-8">${totalSpent.toLocaleString()}</h2>
                                    <div className="grid gap-3">
                                        {participants.map(p => {
                                            const b = balances[p] || 0;
                                            return (
                                                <div key={p} className="flex justify-between items-center bg-white/5 backdrop-blur-sm p-5 rounded-2xl border border-white/5">
                                                    <span className="font-bold text-sm">{p}</span>
                                                    <div className="text-right">
                                                        <span className="text-[10px] block opacity-40 font-black uppercase mb-0.5">{b >= 0 ? '預計應收' : '預計應付'}</span>
                                                        <span className="font-black text-lg" style={{ color: b >= 0 ? themeColor.primary : themeColor.secondary }}>
                                                            {b >= 0 ? '+' : '-'}${Math.abs(b).toFixed(0)}
                                                        </span>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                {items.length > 0 && (
                                    <button onClick={handleSettlement} className="w-full text-white font-black py-6 rounded-[2rem] shadow-2xl hover:brightness-105 active:scale-[0.98] transition-all" style={{ backgroundColor: themeColor.primary }}>
                                        結算當前帳本
                                    </button>
                                )}
                            </div>
                        ) : (
                            <div className="space-y-6 animate-in slide-in-from-right-4">
                                <h2 className="text-2xl font-black px-2">歷史結算</h2>
                                {settlements.map(s => (
                                    <div key={s.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center group hover:shadow-md transition-shadow">
                                        <div>
                                            <span className="font-black block text-slate-800">{s.bookName}</span>
                                            <span className="text-[10px] text-slate-400 font-bold uppercase">{new Date(s.settledAt).toLocaleDateString()}</span>
                                        </div>
                                        <div className="text-right">
                                            <span className="font-black text-xl block">${s.totalSpent.toLocaleString()}</span>
                                            <button className="text-[10px] font-black text-slate-300 uppercase hover:text-slate-500">查看詳情</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* 收據彈出層 (簡化版) */}
                    {showReceipt && lastSettlementData && (
                        <div className="fixed inset-0 z-[300] bg-slate-900/90 flex items-center justify-center p-6 backdrop-blur-md">
                            <div className="w-full max-w-sm space-y-4">
                                <div className="bg-white p-10 rounded-[3rem] shadow-2xl space-y-8 text-center">
                                    <div className="space-y-2">
                                        <h2 className="text-2xl font-black tracking-tight">{lastSettlementData.bookName}</h2>
                                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest">結算清單已產生</p>
                                    </div>
                                    <div className="py-6 border-y border-slate-50 space-y-4">
                                        {Object.entries(lastSettlementData.balances).map(([n, b]) => (
                                            <div key={n} className="flex justify-between items-center font-bold">
                                                <span className="text-slate-400">{n}</span>
                                                <span className="text-lg" style={{ color: b >= 0 ? themeColor.primary : themeColor.secondary }}>
                                                    {b >= 0 ? '應收' : '應付'} ${Math.abs(b).toFixed(0)}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowReceipt(false)} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-sm">我知道了</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
